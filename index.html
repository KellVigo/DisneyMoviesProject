<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="index.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f78da96e56.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="index.css"/>
    <title>VKMD</title>
    <!-- TODO: Import bootstrap & jQuery -->
</head>

<body>
    <nav class="navbar navbar-expand-lg mb-3 fixed-top bg-dark navbar-dark p-0" style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
        <div class="container-fluid" id="nav-container">
            <a class="navbar-brand" href="#codeup">VKMD</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse p-0 p-md-0 p-sm-5 text-center" id="navbarSupportedContent">
                <select id="genre-select" class="me-4 form-control">
                    <option value="disney">Disney / Kids</option>
                    <option value="action/thriller">Action / Thrillers</option>
                    <option value="drama">Drama</option>
                </select>
                <input class="form-control me-2" type="search" placeholder="Search Movies" aria-label="Search">
                <button class="btn btn-outline-warning text-nowrap" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="add-movie-btn">Add a Movie</button>
            </div>
        </div>
    </nav>

    <div id="movies" class="container-fluid d-flex flex-wrap justify-content-center" style="margin-top: 100px !important;">
        <!-- Content here -->
    </div>

    <!-- TODO: Add modal updating movies-->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 id="modal-title" class="modal-title fs-5" id="staticBackdropLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="movie-title" class="col-form-label">Movie Title</label>
                            <input type="text" class="form-control" id="movie-title">
                        </div>
                        <div class="mb-3">
                            <label for="movie-description" class="col-form-label">Movie Description</label>
                            <textarea class="form-control" id="movie-description"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="movie-image-url" class="col-form-label">New Image Url</label>
                            <input type="text" class="form-control" id="movie-image-url">
                        </div>
                        <div id="mb-3">
                            Rate this movie:
                        </div>
                        <div id="mb-3">
                            <div id="movie-rating">

                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="modal-close-btn" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="modal-action-btn"></button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        Copyright Â© 2023 - Aldanis Vigo & Lorena Kell
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
